<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoShop Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>EcoShop Settings</h1>
      <p class="description">Customize your sustainability shopping experience</p>
    </header>

    <div class="settings-section">
      <h2>Sustainability Metrics</h2>
      <p class="section-description">Adjust the importance of each environmental factor</p>
        <div class="setting-item">
        <label for="production-and-brand-weight">Production and Brand</label>
        <div class="weight-container">
          <input type="range" id="production-and-brand-weight" name="production-and-brand-weight" min="1" max="5" value="3">
          <span class="weight-value" id="production-and-brand-weight-value">3</span>
        </div>
      </div>
      
      <div class="setting-item">
        <label for="circularity-and-end-of-life-weight">Circularity and End of Life</label>
        <div class="weight-container">
          <input type="range" id="circularity-and-end-of-life-weight" name="circularity-and-end-of-life-weight" min="1" max="5" value="3">
          <span class="weight-value" id="circularity-and-end-of-life-weight-value">3</span>
        </div>
      </div>
      
      <div class="setting-item">
        <label for="material-composition-weight">Material Composition</label>
        <div class="weight-container">
          <input type="range" id="material-composition-weight" name="material-composition-weight" min="1" max="5" value="3">
          <span class="weight-value" id="material-composition-weight-value">3</span>
        </div>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Display Settings</h2>
      
      <div class="setting-item checkbox-item">
        <label>
          <input type="checkbox" id="show-badge" name="show-badge" checked>
          Show sustainability badge on product pages
        </label>
      </div>
      
      <div class="setting-item checkbox-item">
        <label>
          <input type="checkbox" id="show-alternatives" name="show-alternatives" checked>
          Show alternative product recommendations
        </label>
      </div>
      
      <div class="setting-item">
        <label for="badge-position">Badge Position</label>
        <select id="badge-position" name="badge-position">
          <option value="bottom-right">Bottom Right</option>
          <option value="bottom-left">Bottom Left</option>
          <option value="top-right">Top Right</option>
          <option value="top-left">Top Left</option>
        </select>
      </div>
      
      <div class="setting-item checkbox-item">
        <label>
          <input type="checkbox" id="dark-mode" name="dark-mode" checked>
          Dark Mode
        </label>
      </div>

      <div class="setting-item checkbox-item">
        <label>
          <input type="checkbox" id="senior-mode" name="senior-mode">
          Enable Senior Mode (Large Font)
        </label>      </div>

    </div>
    
    <div class="button-row">
      <button id="restore-defaults" class="secondary-button">Restore Defaults</button>
      <button id="save-settings" class="primary-button">Save Settings</button>
    </div>
    
    <div id="status-message" class="status-message"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
