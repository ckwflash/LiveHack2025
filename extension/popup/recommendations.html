<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainability Recommendations</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="recommendations-title">Sustainability Recommendations</h1>
      <p class="tagline">Better alternatives in the same category</p>
    </header>
    
    <div id="recommendations-content" class="recommendations-container">
      <p>Loading recommendations...</p>
    </div>
      <div id="no-recommendations" class="hidden">
      <div class="message-container">
        <p>No recommendations available for this category at the moment.</p>
        <p style="margin-top: 8px; font-size: 12px; color: var(--color-text-secondary);">
          As more products are analyzed, recommendations will become available.
        </p>
      </div>
    </div>
    
    <footer>
      <button id="back-button">Back to Summary</button>
    </footer>
  </div>
  <script src="recommendations.js"></script>
</body>
</html>
